<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <!-- Definição da codificação de caracteres e configuração da viewport para dispositivos móveis -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Ícone da página e folha de estilos -->
  <link rel="shortcut icon" href="./assets/moedas3.png" type="image/x-icon">

  <!-- Link para folha de estilos -->
  <link rel="stylesheet" href="./styles.css">

  <!-- Pré-conexão com o Google Fonts para otimização de carregamento -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <!-- Importação das fontes utilizadas no projeto -->
  <link
    href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&family=Playfair:wght@300&family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,400&family=Roboto:wght@100;300;400;500&display=swap"
    rel="stylesheet">

  <!-- Importação da biblioteca Axios para requisições HTTP -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <!-- Título da página -->
  <title>Stark Cripto</title>
</head>

<body>
  <!-- Barra de navegação -->
  <nav role="navigation">
    <ul>
      <li><a tabindex="1" aria-label="Link para a página, quem somos." href="#" aria-current="page">Quem Somos</a></li>
      <li><a tabindex="2" aria-label="Link para fazer o login em nossa página" href="#">Login</a></li>
      <li><a tabindex="3" aria-label="Link para os veículos de contato com nossa empresa" href="#">Contato</a></li>
    </ul>
  </nav>

  <!-- Título principal -->
  <h1>Stark Cripto Info</h1>

  <!-- Conteúdo principal -->
  <main>
    <!-- Seção para buscar informações sobre criptomoedas -->
    <section id="secaoBuscar">
      <!-- Container com botões de busca e limpeza -->
      <div id="buttonContainer">
        <select id="selectFiltro" tabindex="4" aria-label="Local onde deverá escolher a criptomoeda para ver a cotação referente a 01 unidade. Esta será a criptomoeda utilizada como parâmetro para o cálculo de conversão realizado abaixo.">
          <option value="select1" selected aria-disabled="true" disabled>Selecione a CriptoMoeda</option>
          <option value="bitcoin">Bitcoin</option>
          <option value="ethereum">Ethereum</option>
          <option value="litecoin">Litecoin</option>
          <option value="dogecoin">Dogecoin</option>
          <option value="binanceCoin">Binance Coin</option>
          <option value="cardano">Cardano</option>
          <option value="polkadot">Polkadot</option>
          <option value="ripple">Ripple</option>
          <option value="uniswap">Uniswap</option>
          <option value="chainlink">Chainlink</option>
        </select>
        <button tabindex="5" onclick="filtrarInformacoes()" role="button" aria-label="Botão para buscar o Card com informações sobre uma criptomoeda">Buscar</button>
        <button tabindex="6" onclick="limparInput()" role="button" aria-label="Limpar campo de busca. deixar todos os cards de criptomoedas visíveis na tela.">Limpar</button>
      </div>
      <!-- Container para exibição das informações sobre criptomoedas que será feita dinamicamente com o JavaScript -->
      <div id="criptoContainer" aria-live="polite" aria-atomic="true" role="region"></div>
    </section>

    <!-- Seção para converter moeda -->
    <section id="SecaoConverter">
      <!-- Container com campos e botão para calcular a conversão -->
      <div id="containerCalculo">
        <input type="number" id="quantidadeInput" tabindex="12" aria-label="Local onde deverá colocar a quantidade de suas criptomoedas que deseja fazer o cálculo da conversão." aria-placeholder="Quantidade" placeholder="Quantidade" min="0">
        <select id="moedaDestinoSelect" aria-label="Select onde deverá escolher a moeda para a qual deverá converter a sua criptomoeda" tabindex="13">
          <option value="select" selected aria-disabled="true" disabled>Selecione a Moeda</option>
          <option value="brl">Real</option>
          <option value="usd">Dólar</option>
          <option value="eur">Euro</option>
          <option value="cny">Yuan</option>
        </select>
        <button onclick="converterMoeda()" id="buttonCalcular" tabindex="14" role="button" aria-label="Botão para calcular a criptomoeda escolhida">Calcular</button>
        <!-- Container para exibição do resultado da conversão que será feito dinamicamente com o JavaScript -->
        <p id="valorConvertido" aria-live="assertive" tabindex="15" aria-label="Resultado da conversão">Resultado:</p>
      </div>
    </section>
  </main>

  <!-- Rodapé -->
  <footer aria-details="Informações de direitos autorais e desenvolvedor">
    &copy; Rafael Formigli Programação.
  </footer>

  <!-- Importação do script JavaScript -->
  <script src="./script.js"></script>
</body>

</html>
