  <h1>Stark Cripto Info</h1>

  <main>
    <section id="secaoBuscar">
      <div id="buttonContainer">
        <input type="text" id="inputFiltro" placeholder="Digite o nome da criptomoeda">
        <button onclick="filtrarInformacoes()">Buscar</button>
        <button onclick="limparInput()">Limpar</button>
      </div>
      <div id="criptoContainer"></div>
    </section>

    <section id="SecaoConverter">
      <div id="containerCalculo">
        <input type="number" id="quantidadeInput" placeholder="Quantidade" min="0">
        <select id="moedaDestinoSelect">
          <option value="select" selected disabled>Selecione a Moeda</option>
          <option value="brl">Real</option>
          <option value="usd">Dólar</option>
          <option value="eur">Euro</option>
          <option value="cny">Yuan</option>
        </select>
        <button onclick="converterMoeda()" id="buttonCalcular">Calcular</button>
        <p id="valorConvertido">Resultado:</p>
      </div>
    </section>
  </main>
